<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Ejercicio</title>
</head>

<body>
    <div class="container-fluid bg-primary py-5">
        <div class="container text-white">
            <h1 class="display-3">Cines Piola</h1>
            <p class="lead">Formulario de compra</p>
        </div>
    </div>

    <hr><br><br>
    <div class="container">
        <form action="">
            <h3>Complete los campos:</h3>
            <div class="form-row">
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="nombre">Nombre(s)</label>
                    <input type="text" class="form-control" name="nombre" id="nombre">
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="apellido">Apellido(s)</label>
                    <input type="text" class="form-control" name="apellido" id="apellido">
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="telefono">Telefono</label>
                    <input type="tel" class="form-control" name="telefono" id="telefono">
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="pelicula">Pelicula</label>
                    <select name="pelicula" class="form-control" id="pelicula">
                        <option value="">Seleccione...</option>
                        <option value="1">Batman</option>
                        <option value="2">Morbius</option>
                        <option value="3">Pulp Fiction</option>
                    </select>
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="funcion">Funcion</label>
                    <select name="funcion" class="form-control" id="funcion">
                        <option value="">Seleccione...</option>
                        <option value="1">Mediodia</option>
                        <option value="2">Siesta</option>
                        <option value="3">Noche</option>
                    </select>
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="entradas">Cant. entradas</label>
                    <input type="number" name="entradas" class="form-control" id="entradas">
                </div>
                <div class="form-group col-lg-6 col-sm-12">
                    <label for="zona">Zona de preferencia</label>
                    <select name="zona" class="form-control" id="zona">
                        <option value="">Seleccione...</option>
                        <option value="1">Atrás</option>
                        <option value="2">Medio</option>
                        <option value="3">Lateral</option>
                        <option value="4">Frente</option>
                    </select>
                </div>
                <div class="form-group col-lg-6 col-sm-6 col-xs-12 text-center">
                    <button type="button" class="btn btn-primary" onclick="validar()">Validar</button>
                </div>
                <div class="form-group col-lg-6 col-sm-6 col-xs-12 text-center">
                    <button type="button" class="btn btn-primary" onclick="guardarDatos()">Enviar</button>
                </div>
            </div>
        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->

    <script>
        function validar() {
            var txtNombre = document.getElementById('nombre');
            var txtApellido = document.getElementById('apellido');
            var txtMail = document.getElementById('email');
            var txtTelefono = document.getElementById('telefono');
            var txtEntradas = document.getElementById('entradas');
            var selZona = document.getElementById('zona');
            var selFuncion = document.getElementById('funcion');
            var selPelicula = document.getElementById('pelicula');

            if (txtNombre.value === '') {
                alert('El nombre no puede quedar vacío');
                return false;
            }

            if (txtApellido.value === '') {
                alert('El apellido no puede quedar vacío');
                return false;
            }

            if (txtMail.value === '') {
                alert('El mail no puede quedar vacío');
                return false;
            }

            if (txtTelefono.value === '') {
                alert('Ingrese un número de teléfono');
                return false;

            } else if (isNaN(txtTelefono.value)) {
                alert('Ingrese un número de teléfono válido');
                return false;
            }

            if (txtEntradas.value === '') {
                alert('Seleccione una cantidad de entradas');
                return false;
            } else if (txtEntradas.value <= 0) {
                alert('Seleccione una cantidad válida de entradas');
                return false;
            }

            if (selZona.value === '') {
                alert('Seleccione una zona de asientos preferida');
                return false;
            }

            if (selFuncion.value === '') {
                alert('Seleccione una funcion');
                return false;
            }

            if (selPelicula.value === '') {
                alert('Seleccione una pelicula');
                return false;
            }

            return true;
        }

        function guardarDatos() {
        if (validar()) {
          alert('Gracias!')
        }
      }
    </script>
</body>

</html>
