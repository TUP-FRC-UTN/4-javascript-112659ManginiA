    <script>
      function validarForm() {
        var txtNombre = document.getElementById('txtNombre');

        var rbtnGenero = document.getElementsByName('genero');

        console.log(rbtnGenero);

        if (txtNombre.value === '') {
          alert('El nombre está vacío');
          return false;
        }

        if (txtApellido.value === '') {
          alert('El apellido está vacío');
          return false;
        }

        if (txtDescripcion.value.length === '') {
          alert('La descripcion está vacía');
          return false;
        } else if (txtDescripcion.length > 100) {
          alert('La descripción no puede tener más de 100 caracteres');
          return false;
        }

        var flag = false;
        for (var i = 0; i < rbtnGenero.length; i++) {
          if (rbtnGenero[i].checked) {
            var flag = true;
            break;
          }
        }

        if (flag === false) {
          alert('Seleccione su genero');
          return false;
        }


        return true;
      }
